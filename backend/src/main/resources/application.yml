spring:
  application:
    name: auctionBackend

  datasource:
    url: jdbc:postgresql://localhost:5432/auction
    username: postgres
    password: user

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9090/realms/realm-demo
          jwk-set-uri: http://localhost:9090/realms/realm-demo/protocol/openid-connect/certs

server:
  port: 8080

logging:
  level:
    org:
      springframework:
        security: DEBUG

jwt:
  auth:
    converter:
      resource-id: demo
      principle-attribute: preferred_username


